name: Full Deploy Pipeline

on:
  push:
    branches: [ main, feature/circleci ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # â‘  ãƒªãƒã‚¸ãƒˆãƒªã®ã‚³ãƒ¼ãƒ‰ã‚’å–å¾—
      - name: Checkout repository
        uses: actions/checkout@v3

      # â‘¡ AWS èªè¨¼æƒ…å ±ã®è¨­å®šï¼ˆå…¬å¼ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ã‚’ä½¿ç”¨ï¼‰
      #    Secretsã‚’è‡ªå‹•çš„ã«ç’°å¢ƒå¤‰æ•°ã¨ã—ã¦è¨­å®šã—ã¾ã™ã€‚
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      # â‘¢ Terraform å®Ÿè¡Œ
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -no-color \
          -var="allowed_ssh_cidr=221.49.49.27/32" \
          -var="db_password=${{ secrets.DB_PASSWORD }}"

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: terraform
        run: terraform apply -auto-approve \
          -var="allowed_ssh_cidr=221.49.49.27/32" \
          -var="db_password=${{ secrets.DB_PASSWORD }}"
          
      # â‘£ âœ… é‡è¦ä¿®æ­£: Terraform Outputã‹ã‚‰2å°åˆ†ã®IPã‚’å–å¾—ã—ã€inventory.iniã‚’æ›´æ–°
      - name: Get EC2 IPs and Update Ansible Inventory
        working-directory: terraform
        run: |
          # jqã‚³ãƒãƒ³ãƒ‰ï¼ˆJSONå‡¦ç†ç”¨ï¼‰ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          sudo apt-get update && sudo apt-get install -y jq

          # outputã‚’JSONå½¢å¼ã§å–å¾—
          OUTPUT_JSON=$(terraform output -json ec2_public_ip)
          
          # jq -r '.[]' ã§ãƒªã‚¹ãƒˆã®å„è¦ç´ ã‚’æŠ½å‡ºã—ã€æ”¹è¡ŒåŒºåˆ‡ã‚Šã§å–å¾—ï¼ˆ2å°åˆ†ã®IPãŒæŠ½å‡ºã•ã‚Œã‚‹ï¼‰
          EC2_IPS=$(echo "$OUTPUT_JSON" | jq -r '.[]') 
          
          # Ansibleã®inventory.iniã‚’æ–°ã—ã„IPã§æ›¸ãæ›ãˆï¼ˆworking-directoryã¯terraformãªã®ã§ '../ansible'ï¼‰
          echo "[webservers]" > ../ansible/inventory.ini
          echo "$EC2_IPS" >> ../ansible/inventory.ini


      # â‘¤ Spring Boot JAR ã®ãƒ“ãƒ«ãƒ‰
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Spring Boot JAR
        working-directory: app
        run: ./gradlew bootJar
        
      # â‘¥ âœ… å¿…é ˆä¿®æ­£: SSHç§˜å¯†éµã®é…ç½®ã¨JARãƒ•ã‚¡ã‚¤ãƒ«ã®ã‚³ãƒ”ãƒ¼
      - name: Setup SSH Key and Copy JAR
        run: |
          # 1. SSHç§˜å¯†éµã‚’ãƒ•ã‚¡ã‚¤ãƒ«ã¨ã—ã¦é…ç½®
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/takatoseki.pem
          chmod 600 ~/.ssh/takatoseki.pem
          
          # 2. JARãƒ•ã‚¡ã‚¤ãƒ«ã‚’AnsibleãŒå‚ç…§ã§ãã‚‹ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªï¼ˆansible/ï¼‰ã«ã‚³ãƒ”ãƒ¼
          #    ğŸ’¡ ãƒ‘ã‚¹ãŒæ­£ã—ã„ã‹ç¢ºèªã—ã¦ãã ã•ã„ (ä¾‹: app/build/libs/app.jar)
          find app/build/libs -name "*.jar" -exec cp {} ansible/ \; 

      # â‘¦ Ansible ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible

      # â‘§ Ansible Playbook å®Ÿè¡Œï¼ˆEC2ã¸ãƒ‡ãƒ—ãƒ­ã‚¤ï¼‰
      - name: Run Ansible Playbook
        working-directory: ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: ansible-playbook -i inventory.ini site.yml --private-key ~/.ssh/takatoseki.pem -u ec2-user

        